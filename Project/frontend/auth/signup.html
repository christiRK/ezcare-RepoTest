<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for EzCare - Your AI Health Companion" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Sign Up | EzCare</title>
</head>
<body class="bg-gradient-to-b from-blue-950 to-blue-900 min-h-screen">
  <div class="max-w-md mx-auto px-4 py-16">
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2 text-white hover:text-blue-200 transition-colors">
        <i class="lucide-arrow-left" data-lucide="arrow-left"></i>
        Back to home
      </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 mb-4">
          <i class="lucide-stethoscope text-blue-600 w-8 h-8" data-lucide="stethoscope"></i>
          <span class="text-2xl font-bold text-gray-900">EzCare</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Create your account</h1>
        <p class="text-gray-600">Start your health journey with EzCare</p>
      </div>

      <!-- Google Sign Up Button -->
      <button
        id="googleSignUp"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors mb-6"
      >
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5" />
        Sign up with Google
      </button>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <form id="signupForm" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1"
            required
          />
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the
            <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
            and
            <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Create account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/auth/login.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign in</a>
        </p>
      </div>

      <!-- Error Alert -->
      <div id="errorAlert" class="hidden mt-4 bg-red-50 text-red-700 p-4 rounded-lg text-sm"></div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="/auth/signup.js"></script>
</body>
</html>
