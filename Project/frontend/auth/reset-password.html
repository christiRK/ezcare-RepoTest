<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reset Password - EzCare" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Reset Password | EzCare</title>
</head>
<body class="bg-gradient-to-b from-blue-950 to-blue-900 min-h-screen">
  <div class="max-w-md mx-auto px-4 py-16">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 mb-4">
          <i class="lucide-stethoscope text-blue-600 w-8 h-8" data-lucide="stethoscope"></i>
          <span class="text-2xl font-bold text-gray-900">EzCare</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Your Password</h1>
        <p class="text-gray-600">Enter your new password below</p>
      </div>

      <form id="resetPasswordForm" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Reset Password
        </button>
      </form>

      <!-- Error Alert -->
      <div id="errorAlert" class="hidden mt-4 bg-red-50 text-red-700 p-4 rounded-lg text-sm"></div>

      <!-- Success Alert -->
      <div id="successAlert" class="hidden mt-4 bg-green-50 text-green-700 p-4 rounded-lg text-sm"></div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="/auth/reset-password.js"></script>
</body>
</html>
