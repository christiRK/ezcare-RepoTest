<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to EzCare - Your AI Health Companion" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Login | EzCare</title>
</head>
<body class="bg-gradient-to-b from-blue-950 to-blue-900 min-h-screen">
  <div class="max-w-md mx-auto px-4 py-16">
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2 text-white hover:text-blue-200 transition-colors">
        <i class="lucide-arrow-left" data-lucide="arrow-left"></i>
        Back to home
      </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 mb-4">
          <i class="lucide-stethoscope text-blue-600 w-8 h-8" data-lucide="stethoscope"></i>
          <span class="text-2xl font-bold text-gray-900">EzCare</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
        <p class="text-gray-600">Sign in to your account</p>
      </div>

      <!-- Google Sign In Button -->
      <button
        id="googleSignIn"
        class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-50 transition-colors"
      >
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5" />
        Sign in with Google
      </button>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Email/Password Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <button type="button" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Sign in
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="/auth/signup.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign up</a>
        </p>
      </div>

      <!-- Error Alert -->
      <div id="errorAlert" class="hidden mt-4 bg-red-50 text-red-700 p-4 rounded-lg text-sm"></div>

      <!-- Success Alert -->
      <div id="successAlert" class="hidden mt-4 bg-green-50 text-green-700 p-4 rounded-lg text-sm"></div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="/auth/login.js"></script>
</body>
</html>
